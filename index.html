<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calc.js" defer></script>
</head>
<body>
    <div class="container">
            <input type="text" id="number" placeholder="0" value="">
            <button type="button" data-key="c" class="clear" value="clear">C</button>
            <button type="button" data-key="/" class="operator" value="/">/</button>
            <button type="button" data-key="*" class="operator" value="X">X</button>
            <button type="button" data-key="=" class="calcul" value="=">=</button>
            <button type="button" data-key="-" class="operator" value="-">-</button>
            <button type="button" data-key="+" class="operator" value="+">+</button>
            <button type="button" data-key="7" class="digit" value="7">7</button>
            <button type="button" data-key="8" class="digit" value="8">8</button>
            <button type="button" data-key="9" class="digit" value="9">9</button>
            <button type="button" data-key="4" class="digit" value="4">4</button>
            <button type="button" data-key="5" class="digit" value="5">5</button>
            <button type="button" data-key="6" class="digit" value="6">6</button>
            <button type="button" data-key="1" class="digit" value="1">1</button>
            <button type="button" data-key="2" class="digit" value="2">2</button>
            <button type="button" data-key="3" class="digit" value="3">3</button>
            <button type="button" data-key="0" class="digit" value="0">0</button>
            <button type="button" data-key="." class="decimal" value=".">.</button>
            <button type="button" data-key="Backspace" class="back"><-</button>
        </div>
    </div>
</body>
</html>
